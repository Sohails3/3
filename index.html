<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Titles</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2a4365;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #edf2f7;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      color: #2d3748;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #cbd5e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project Titles</h1>
    <ul>
      <li>P&amp;ID Control</li>
      <li>Process Engineering</li>
      <li>Using Fluid Mechanics and Heat Transfer to Design a Cooling Tunnel</li>
      <li>Confectionary Manufacturing Design Project</li>
      <li>Toyota MR2 Adjustments</li>
      <li>Arduino Microcontroller</li>
      <li>Electric Bike Conversion</li>
    </ul>
  </div>
</body>
</html>
